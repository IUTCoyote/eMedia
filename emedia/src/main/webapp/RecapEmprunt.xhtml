<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
	    <title>Creates a new book</title>
	</h:head>
	<h:body>
		<h1>Recapitulatif de l'emprunt</h1>
	    <hr/>
	    <h:panelGrid columns="1" border="1">
	    	<f:facet name="header">
	    		<h:outputText value="Pseudo de l'abonne"/>
	    	</f:facet>
	    	<h:outputText value="#{bookController.abonne.pseudo}"/>
	    </h:panelGrid>
	    <h:panelGrid border="1">
	    	<f:facet name="header">
	    		<h:outputText value="Titre du livre"/>
	    	</f:facet>
	    	<h:outputText value="#{bookController.book.title}"/>
	    </h:panelGrid>
	    <h:panelGrid border="1">
	    	<f:facet name="header">
	    		<h:outputText value="Date emprunt"/>
	    	</f:facet>
	    	<h:outputText value="#{bookController.emprunt.dateEmprunt}"/>
	    </h:panelGrid>
	    <h:panelGrid border="1">
	    	<f:facet name="header">
	    		<h:outputText value="Date retour"/>
	    	</f:facet>
	    	<h:outputText value="#{bookController.emprunt.dateRetour}"/>
	    </h:panelGrid>
		<h:form>
        	<h:link outcome="index.xhtml" value="Retour accueil"/>
    		<h:link outcome="borrowBooks.xhtml" value="Retour liste livres"/>
    	</h:form>
	</h:body>
</html>
