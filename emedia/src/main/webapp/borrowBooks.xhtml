<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>List of the books</title>
</h:head>
<h:body>
	
    <h1>List of the books</h1>
    <hr/>
    <h:form>
	    <h:dataTable value="#{bookController.bookList}" var="book" border="1">
	 
	        <h:column>
	            <f:facet name="header">
	                <h:outputText value="ISBN"/>
	            </f:facet>
	            <h:outputText value="#{book.isbn}"/>
	        </h:column>
	
	        <h:column>
	            <f:facet name="header">
	                <h:outputText value="Title"/>
	            </f:facet>
	            <h:outputText value="#{book.title}"/>
	        </h:column>
	
	        <h:column>
	            <f:facet name="header">
	                <h:outputText value="Price"/>
	            </f:facet>
	            <h:outputText value="#{book.price}"/>
	        </h:column>
	
	        <h:column>
	            <f:facet name="header">
	                <h:outputText value="Description"/>
	            </f:facet>
	            <h:outputText value="#{book.description}"/>
	        </h:column>
	
	        <h:column>
	            <f:facet name="header">
	                <h:outputText value="Number Of Pages"/>
	            </f:facet>
	            <h:outputText value="#{book.nbOfPage}"/>
	        </h:column>
	
	        <h:column>
	            <f:facet name="header">
	                <h:outputText value="Illustrations"/>
	            </f:facet>
	            <h:outputText value="#{book.illustrations}"/>
	        </h:column>
	
			<h:column>
	            <f:facet name="header">
	                <h:outputText value="Emprunter ce livre "/>
	            </f:facet>
	            <h:commandButton value="Emprunter" action="#{bookController.doCreateEmprunt(book.isbn)}"/>
	        </h:column>
	       
	
	    </h:dataTable>
	</h:form>
    <hr/>
    <i>APress - Beginning Java EE 6</i>
</h:body>
</html>
